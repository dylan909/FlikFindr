<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flikfindr</title>
</head>
<body>


    <header>
        <h1>Flikfindr</h1>
    <form id="form">
        <input type="text" id="search" placeholder="Search" class="search"/>
    </form>
    <h2>Created by Dylan, Jessica, Bilal, Anele</h2>
    </header>


    <main>

        <section id="displayAndSort">
            <h1>
                Here are your results
            </h1>
            <article id="sortBy">
                <label for="sort" id="sortlabel">Sort By</label>
                <select id="sort" name="sort">
                    <option value="HighestR">Highest Rated</option>
                    <option value="LowestR">Lowested Rated</option>
                    <option value="NewRelease">New Releases</option>
                </select>
            </article>



        </section>

        <section id="filterSection">
            <h3 class="filterTitle">Search For</h3>
            <div id="content"></div>

            <section class="filterFlex">
                <article class="filterBoxBorder">
                    <h3 id="streaming">Streaming On</h3>
                    <input type="checkbox" id="Netflix" class="checkbox"/>
                    Netflix
                    <br>
                    <input type="checkbox" id="Prime" class="checkbox"/>
                    Prime
                    <br>
                    <input type="checkbox" id="Disney" class="checkbox"/>
                    Disney
                    <br>
                </article>

                <article class="filterBoxBorder">
                    <h3 id="genre">Genre</h3>
                    <input type="checkbox" id="Horror" class="checkbox"/>
                    Horror
                    <br>
                    <input type="checkbox" id="Comedy" class="checkbox"/>
                    Comedy
                    <br>
                    <input type="checkbox" id="Action" class="checkbox"/>
                    Action
                    <br>

                </article>

                <article class="filterBoxBorder">
                    <h3 id="ages">Age Ratings</h3>
                    <input type="checkbox" id="12A" class="checkbox"/>
                    12A
                    <br>
                    <input type="checkbox" id="15" class="checkbox"/>
                    15
                    <br>
                    <input type="checkbox" id="18+" class="checkbox"/>
                    18+
                    <br>
                </article>
            </section>
        </section>
    </main> 
    <!-- <footer></footer> -->
    <script src="./script.js"></script>
</body>
</html>
